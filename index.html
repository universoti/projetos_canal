<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabuada Escolar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tabuada Escolar</h2>  
  </br>
  <form>
    <div class="form-group">
      <label for="sel1">Select um item para tabuada :</label>
      <select class="form-control" id="selecione">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
         <option>9</option>
        <option>10</option>        
      </select>
      <br>
     </br>
     <button type="button"  onclick="fcalcula()" class="btn btn-primary btn-block">Calcular</button>
     </br>
     <textarea id="resultado" class="form-control" rows="11" cols="50">
    
    </textarea>

    </div>
  </form>
</div>

</body>

<script>
function fcalcula()
{
  var item= $("#selecione option:selected").val();
  var text = "";
  var i;
  var tot=0;
  for (i = 1; i <=10; i++) 
  {
    tot=item*i;
    text +=  item +" x " + i +" = "+ tot +  "\n";
  }    
    
  document.getElementById("resultado").innerHTML=text;
  

}
</script>
</html>
